name: Build Docker Image Test

on:
  push:
  pull_request:
    types: [opened]
    branches:
      - main
      - dev
      - issue
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm install
          npm run build
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: happyclo
          password: wumaoyuan
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: happyclo/bingt:test
      - name: Push to hub
        env:
          HF_TOKEN: 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
